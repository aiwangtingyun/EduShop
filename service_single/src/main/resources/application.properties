# \u8FD4\u56DE json \u7684\u5168\u5C40\u65F6\u95F4\u683C\u5F0F
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# \u914D\u7F6E mapper xml \u6587\u4EF6\u8DEF\u5F84
mybatis-plus.mapper-locations=classpath:com/wang/allservice/mapper/**/xml/*.xml

# nacos\u670D\u52A1\u5730\u5740
