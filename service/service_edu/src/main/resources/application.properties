# 服务端口
server.port=8001

# 服务名
spring.application.name=service-edu

# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/edushop?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=199583

# 返回 json 的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 配置 mapper xml 文件路径
mybatis-plus.mapper-locations=classpath:com/wang/eduservice/mapper/xml/*.xml

# mybatis日志
# mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 设置日志级别:OFF、FATAL、ERROR、WARN、INFO、DEBUG、ALL
# logging.level.root=INFO